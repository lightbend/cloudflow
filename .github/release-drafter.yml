# Config for https://github.com/release-drafter/release-drafter
name-template: 'Cloudflow $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: ':rocket: Features'
    labels:
      - 'kind/enhancement'
  - title: 'Cloudflow operator'
    labels:
      - 'operator'
  - title: 'kubectl-cloudflow'
    labels:
      - 'kubectl-cloudflow'
  - title: 'Streamlets'
    labels:
      - 'streamlets'
      - 'akka'
  - title: ':book: Documentation'
    labels:
      - 'kind/documentation'
      - 'documentation'
      - 'examples'
  - title: ':bug: Bug Fixes'
    labels:
      - 'kind/bug'
      - 'Bug'
  - title: ':toolbox: Maintenance'
    labels:
      - 'kind/maintenance'
  - title: ':dart: Dependencies'
    labels:
      - 'dependencies'

template: |
  # :mega: Cloudflow $NEXT_PATCH_VERSION released!

  We are pleased to announce another release of Cloudflow.

  

  ## :green_book: Whatâ€™s Changed
  $CHANGES
  ## :bow: Credits
  Special thanks to the following contributors who helped with this release: $CONTRIBUTORS


change-template: '- $TITLE #$NUMBER by [@$AUTHOR](https://github.com/$AUTHOR)'
