on:
  # Trigger the workflow on push or pull request,
  # push only for the master branch
  # PR for all branches
  push:
    branches:
      - master
  pull_request:

name: Build and Test
jobs:
  build-and-test-scala:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Setup environment
      run: |
        make -C .github/workflows/setup setup-local-all

    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-ivy-cache-

    - name: Cache SBT
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-home-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-home-

    - name: build-and-test
      env:
        SBT_OPTS: -Xms512M -Xmx2048M -Xss2M -XX:MaxMetaspaceSize=1024M
      run: |
        export PATH="$HOME/opt/sbt/bin:$PATH"
        cd scripts
        ./build-all.sh test

  build-and-test-cli:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Build
      run: |
        set -e
        cd kubectl-cloudflow
        make test
