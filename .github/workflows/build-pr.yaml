name: Build PRs
on:
  # Trigger the workflow on push only for the master branch
  pull_request:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '13' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup java
      uses: joschi/setup-jdk@v2
      with:
        java-version: ${{ matrix.java }}
        architecture: x64
    - name: Build documentation
      run: |
        cd docs
        make all
