blueprint {
  streamlets {
    ingress = sensors.proto.SparkRandomGenDataIngress
    process = sensors.proto.MovingAverageSparklet
    egress = sensors.proto.SparkConsoleEgress
  }
  topics {
    data {
      producers = [ingress.out]
      consumers = [process.in]
    }
    moving-averages {
      producers = [process.out]
      consumers = [egress.in]
    }
  }
}
