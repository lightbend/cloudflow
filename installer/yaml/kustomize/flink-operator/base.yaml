kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cloudflow-flink-operator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - delete
  - apiGroups:
      - extensions
      - apps
    resources:
      - deployments
      - deployments/status
      - ingresses
      - ingresses/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  # Allow Event recording access
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - update
      - patch
  # Allow Access to CRD
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
      - create
      - update
  # Allow Access to flink applications under flink.k8s.io
  - apiGroups:
      - flink.k8s.io
    resources:
      - flinkapplications
      - flinkapplications/status
      - flinkapplications/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - ""
      - route.openshift.io
    resources:
      - routes/custom-host
    verbs:
      - create
