# Source: flink-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  ownerReferences:
  - apiVersion: cloudflow-installer.lightbend.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: Cloudflow
    name: __instanceId__
    uid: __instanceUid__
  name: cloudflow-flink-operator
  labels:
    app.kubernetes.io/name: flink-operator
    helm.sh/chart: flink-operator-0.8.2
    app.kubernetes.io/instance: cloudflow
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flink-operator
      app.kubernetes.io/version: v0.4.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flink-operator
        app.kubernetes.io/version: v0.4.0
    spec:
      serviceAccountName: cloudflow-flink-operator
      volumes:
        - name: config-volume
          configMap:
            name: flink-operator-config
            items:
              - key: config
                path: config.yaml
      containers:
        - name: flinkoperator-gojson
          image: lyft/flinkk8soperator:v0.4.0
          command:
            - flinkoperator
          args:
            - --logtostderr
            - --config
            - /etc/flinkoperator/config*/config.yaml
          env:
            - name: OPERATOR_NAME
              value: flinkk8soperator
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 10254
          resources:
            requests:
              memory: 1G
              cpu: 0.5
            limits:
              memory: 1G
              cpu: 2
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flinkoperator/config
