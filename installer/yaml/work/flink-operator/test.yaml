apiVersion: v1
data:
  config: "operator:\n  limitNamespace: \n  resyncPeriod: 30s\n  metricsPrefix: flinkk8soperator\n
    \ profilerPort: 10254\n  ingressUrlFormat: \n  useKubectlProxy: false\n  proxyPort:
    8001\n  containerNameFormat: \n  workers: 4\n  baseBackoffDuration: 100ms\n  maxBackoffDuration:
    30s\n  maxErrDuration: 5m\nlogger:\n  level: 4"
kind: ConfigMap
metadata:
  labels:
    com.lightbend.cloudflow/instance-id: __instanceId__
  name: flink-operator-config
  namespace: __namespace__
