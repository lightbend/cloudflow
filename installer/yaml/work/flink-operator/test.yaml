apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: cloudflow
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: flink-operator
    com.lightbend.cloudflow/instance-id: __instanceId__
    helm.sh/chart: flink-operator-0.8.2
  name: cloudflow-flink-operator
  namespace: __namespace__
  ownerReferences:
  - apiVersion: cloudflow-installer.lightbend.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: Cloudflow
    name: __instanceId__
    uid: __instanceUid__
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flink-operator
      app.kubernetes.io/version: v0.4.0
      com.lightbend.cloudflow/instance-id: __instanceId__
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flink-operator
        app.kubernetes.io/version: v0.4.0
        com.lightbend.cloudflow/instance-id: __instanceId__
    spec:
      containers:
      - args:
        - --logtostderr
        - --config
        - /etc/flinkoperator/config*/config.yaml
        command:
        - flinkoperator
        env:
        - name: OPERATOR_NAME
          value: flinkk8soperator
        image: __flinkOperator.imageName__:__flinkOperator.imageTag__
        imagePullPolicy: IfNotPresent
        name: flinkoperator-gojson
        ports:
        - containerPort: 10254
        resources:
          limits:
            cpu: "2"
            memory: 1G
          requests:
            cpu: 500m
            memory: 1G
        volumeMounts:
        - mountPath: /etc/flinkoperator/config
          name: config-volume
      serviceAccountName: cloudflow-flink-operator
      volumes:
      - configMap:
          items:
          - key: config
            path: config.yaml
          name: flink-operator-config
        name: config-volume
