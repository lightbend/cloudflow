kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflow-flink-operator
spec:
  template:
    spec:
      containers:
        - name: flinkoperator-gojson
          image: lyft/flinkk8soperator:v0.4.0
          resources:
            limits:
              cpu:     "2"
              memory:  1G
            requests:
              cpu:     500m
              memory:  1G
