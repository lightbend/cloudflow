tags:
  targetGke: true
  targetMinikube: false
  targetMinishift: false

kafka:
  strimzi:
    useDedicatedNodes: true
    kafka:
      persistentVolumeClaimSize: 100Gi
      resources:
        requests:
          memory: "5Gi"
        limits:
          memory: "9Gi"
    zookeeper:
      persistentVolumeClaimSize: 10Gi
      resources:
        requests:
          memory: "1Gi"
        limits:
          memory: "3Gi"

operator:
  akkaRunner:
    requestsMemory: "128M"
    requestsCpu: "0.5"
    limitsMemory: "2048M"
  sparkDriver:
    requestsCpu: "0.5"
    requestsMemory: "512M"
  sparkExecutor:
    requestsCpu: "1"
    requestsMemory: "2G"
